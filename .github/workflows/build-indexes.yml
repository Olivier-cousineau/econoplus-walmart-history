name: Build Walmart Indexes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 2,3,4"
  push:
    branches: [main]
    paths:
      - "snapshots/**"
      - "scripts/**"
      - "indexes/**"
      - ".github/workflows/build-indexes.yml"

permissions:
  contents: write

jobs:
  build-indexes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Pick latest snapshot
        shell: bash
        run: |
          # On prend le dernier dossier snapshots/YYYY-MM-DD
          latest_date=$(ls -1 snapshots | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' | sort | tail -n 1)

          if [ -z "$latest_date" ]; then
            echo "No snapshot directory found under snapshots/."
            exit 0
          fi

          SNAPSHOT_FILE="snapshots/${latest_date}/walmart_all.json"
          if [ ! -f "$SNAPSHOT_FILE" ]; then
            echo "Snapshot file not found: $SNAPSHOT_FILE"
            exit 0
          fi

          echo "Using snapshot file: $SNAPSHOT_FILE"
          echo "SNAPSHOT_FILE=$SNAPSHOT_FILE" >> "$GITHUB_ENV"
          echo "SNAPSHOT_DATE=$latest_date" >> "$GITHUB_ENV"

      - name: Tag St-Jérôme snapshot when store_slug is missing
        shell: bash
        run: |
          if [ ! -f "$SNAPSHOT_FILE" ]; then
            echo "Snapshot not found: $SNAPSHOT_FILE"
            exit 0
          fi

          if python - "$SNAPSHOT_FILE" <<'PY'
import json, sys
from pathlib import Path

path = Path(sys.argv[1])
data = json.loads(path.read_text(encoding="utf-8"))

if isinstance(data, list):
    items = [x for x in data if isinstance(x, dict)]
elif isinstance(data, dict) and isinstance(data.get("items"), list):
    items = [x for x in data["items"] if isinstance(x, dict)]
else:
    items = []

has_store_slug = any(isinstance(it.get("store_slug"), str) and it["store_slug"].strip() for it in items)
sys.exit(0 if has_store_slug else 1)
PY
          then
            echo "store_slug already present; skipping tagging."
          else
            python scripts/tag_snapshot_store.py \
              --file "$SNAPSHOT_FILE" \
              --store-slug st-jerome-qc \
              --store-name "Walmart St-Jérôme" \
              --city "Saint-Jérôme" \
              --province QC
          fi

      - name: Split walmart_all by store
        run: python scripts/split_by_store.py --input "$SNAPSHOT_FILE"

      - name: Build indexes
        run: python scripts/build_indexes.py --days 30 --drop 15

      - name: Commit and push index changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- snapshots indexes; then
            echo "No snapshot/index changes to commit."
            exit 0
          fi

          git add snapshots indexes
          git commit -m "chore(indexes): refresh Walmart history and daily deals"
          git push origin HEAD:main
